<div fxLayout="column wrap" class="landing-main-component" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="row wrap" class="landing-toolbar" fxLayoutAlign="center center" [fxShow]="true">
    <div fxLayout="row wrap" class="landing-width-90" fxLayoutAlign="space-between stretch" [fxShow]="true">
      <div fxLayout="row wrap" style="width: 15%; height: 100%;" fxLayoutAlign="start center" [fxShow]="true">
        <h4 class="landing-fz-25 landing-fw-500">
          FNB</h4>
      </div>
      <div fxLayout="row wrap" style="width: 20%; height: 100%; " fxLayoutAlign="end center" [fxShow]="true">
        <div>
          <span class="material-symbols-outlined landing-fz-35">
qr_code
</span>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="row wrap" class="landing-banner" fxLayoutAlign="center center" [fxShow]="true"><img imgSrc="Web/Images/landing-banner.PNG" style="width:100%; height: 100%"></div>
  <div fxLayout="column wrap" class="landing-middle" fxLayoutAlign="center center" [fxShow]="true">
    <div fxLayout="column wrap" class="landing-width-90 landing-height-95" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="row wrap" class="landing-search-tab" fxLayoutAlign="start stretch" [fxShow]="true">
        <div style="width: 100%; height: 100%">
          <input type="text" style="width: 98%; height:80% ; border: 2px solid gray;
    border-radius: 20px; font-size: 20px" placeholder="How can we help you?">
        </div>
      </div>
      <div fxLayout="column wrap" class="landing-card-tabs" fxLayoutGap="1em" fxLayoutAlign="space-between stretch" [fxShow]="true">
        <div fxLayout="column wrap" class="landing-card-tab" fxLayoutAlign="start stretch" [fxShow]="true" *ngFor="let item of page.landingOptions; let i = index;">
          <div fxLayout="row wrap" class="landing-top-icon" fxLayoutAlign="start stretch" [fxShow]="true"><img imgSrc="{{item.image}}" style="width:100%; height: 100%"></div>
          <div fxLayout="row wrap" class="landing-bottom-text" fxLayoutAlign="center center" [fxShow]="true">
            <div class="landing-text-center">
              {{item.label}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="row wrap" class="footer" fxLayoutAlign="start stretch" [fxShow]="true"><bh-footer></bh-footer></div>
</div>
